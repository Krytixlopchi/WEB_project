<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="sign_up_style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <div class="logo-text">krytix</div>
        <a href="/Users/oleksiirak/Desktop/krytixlopchi/index.html">
          <img src="logo.png" alt="" width="70px" height="70px" />
        </a>
        <div class="logo-text">lopchi</div>
      </div>
      <h2>Sign up</h2>
      <form action="#" method="POST" class="login-form">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="enter your username"
        />

        <label for="password">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="enter your email"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="enter your password"
        />

        <label for="repeat_password">Repeat password</label>
        <input
          type="password"
          id="repeat_password"
          name="repeat_password"
          required
          placeholder="repeat your password"
        />

        <button type="submit" class="login-btn">Enter</button>

        <div class="signup-link">
          <p>
            already have an accaunt?
            <a href="/Users/oleksiirak/Desktop/krytixlopchi/log_in/log_in.html">Log in</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
