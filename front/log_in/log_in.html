<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="log_in_style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <div class="logo-text">krytix</div>
        <a href="/Users/oleksiirak/Desktop/krytixlopchi/index.html">
          <img src="logo.png" alt="" width="70px" height="70px" />
        </a>
        <div class="logo-text">lopchi</div>
      </div>
      <h2>Log In</h2>
      <form action="#" method="POST" class="login-form">
        <label for="username">Login</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="enter your login"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="enter your password"
        />

        <button type="submit" class="login-btn">Enter</button>

        <div class="signup-link">
          <p>
            have no accaunt yet?
            <a href="/Users/oleksiirak/Desktop/krytixlopchi/sign_up/sign_up.html">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
