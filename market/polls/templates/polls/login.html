{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'polls/css/log_in_style.css' %}" />
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-text">krytix</div>
            <a href="{% url 'polls:nft_list' %}">
                <img src="{% static 'polls/img/logo.png' %}" alt="Logo" width="70px" height="70px" />
            </a>
            <div class="logo-text">lopchi</div>
        </div>
        <h2>Log In</h2>
        <form method="POST" class="login-form">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    Неправильний логін або пароль. Спробуйте ще раз.
                </div>
            {% endif %}

            <label for="id_username">Login</label>
            <input
                type="text"
                id="id_username"
                name="username"
                required
                placeholder="enter your login"
            />

            <label for="id_password">Password</label>
            <input
                type="password"
                id="id_password"
                name="password"
                required
                placeholder="enter your password"
            />

            <button type="submit" class="login-btn">Enter</button>

            <div class="signup-link">
                <p>
                    Have no account yet?
                    <a href="{% url 'polls:register' %}">Sign up</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
